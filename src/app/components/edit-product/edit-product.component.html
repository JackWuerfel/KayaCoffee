<div class="row">
  <nav class="adminNav">
    <a class="dashHeader" routerLink="/dashboard" routerLinkActive="active">
      Dashboard
    </a>
    <a class="btn-close" routerLink="/welcome" routerLinkActive="active">
      x
    </a>
  </nav>
  <div class="sidebarWrapper">
    <nav class="sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <!-- routerLink="/register-product" to navigate to view-products component -->
          <li class="nav-item">
            <a class="nav-link" (click)="goBack()">Go Back</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <section class="content">
    <div class="pageHeader">
      <h1>Edit Product Details</h1>
    </div>
    <!-- Product Edit Form -->
    <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
      <div class="inputWrapper">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required>
        <p *ngIf="name.touched && name.invalid" class="error">
          <sup>*</sup>Please enter product name
        </p>
        <p *ngIf="name.errors?.minlength" class="error">
          <sup>*</sup>Name shouldn't be less than 2 words
        </p>
      </div>
      <div class="inputWrapper">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control" required>
        <p *ngIf="price.touched && price.invalid" class="error"><sup>*</sup>Please provide price</p>
        <p *ngIf="price.errors?.pattern" class="error"><sup>*</sup>Please enter correct price</p>
      </div>
      <div class="inputWrapper">
        <label>Product Number</label>
        <input type="text" formControlName="productNumber" class="form-control" required>
        <p *ngIf="productNumber.touched && productNumber.invalid" class="error">
          <sup>*</sup>Please provide number
        </p>
        <p *ngIf="productNumber.errors?.pattern" class="error">
          <sup>*</sup>Use numbers only number
        </p>
      </div>
      <div class="form-group text-right">
        <button type="submit" class="btn-default" [disabled]="!editForm.valid">
          Update Product
        </button>
      </div>
    </form>
  </section>
</div>
