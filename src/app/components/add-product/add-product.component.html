<div class="row">
  <nav class="adminNav">
    <a class="dashHeader" routerLink="/dashboard" routerLinkActive="active">
      Dashboard
    </a>
    <a class="btn-close" routerLink="/welcome" routerLinkActive="active">
      x
    </a>
  </nav>
  <div class="sidebarWrapper">
    <nav class="sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <!-- routerLink="/register-product" to navigate to view-products component -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/register-product" routerLinkActive="active">
              <i class="fas fa-plus"></i>Add Product
            </a>
          </li>
          <!-- routerLink="/view-products" to navigate to view-products component -->
          <!-- routerLinkActive="active" activates active class for component-->
          <li class="nav-item">
            <a class="nav-link" routerLink="/view-products" routerLinkActive="active">
              <i class="fas fa-list-ul"></i>Products List
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <section class="content">
    <div class="pageHeader"><h1>Add Product</h1></div>
    <!-- Product form -->
    <form [formGroup]="productForm" (ngSubmit)="submitProductData()" novalidate>
      <!-- Declared formGroup="productForm" to create Reactive form group, novalidate is used to disable HTML5 default validation-->
      <div class="inputWrapper">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required> <!-- name is used to commnunicate to formGroup's properties-->
        <p *ngIf="name.touched && name.invalid" class="error"><sup>*</sup>Please enter name</p> <!-- Accessing fromGoup object's property using Getter method -->
        <p *ngIf="name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p> <!-- Accessing Reactive Forms error property using Getter method-->
      </div>
      <div class="inputWrapper">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control" required>
        <p *ngIf="price.touched && price.invalid" class="error"><sup>*</sup>Please provide number</p>
        <p *ngIf="price.errors?.pattern" class="error"><sup>*</sup>Please enter pricing data/p>
      </div>
      <div class="inputWrapper">
        <label>Product Number</label>
        <input type="text" formControlName="productNumber" class="form-control" required>
        <p *ngIf="productNumber.touched && productNumber.invalid" class="error"><sup>*</sup>Please provide product number for inventory</p>
        <p *ngIf="productNumber.errors?.pattern" class="error"><sup>*</sup>Use numbers only</p>
      </div>
      <div class="form-group">
        <button type="button" class="btn-default" (click)="ResetForm()">Reset</button> <!-- (click) event to trigger ResetForm-->
        <button type="submit" class="btn-default" [disabled]="!productForm.valid">Add Product</button> <!--  Disable product form unless it is valid-->
      </div>
    </form>
    <!-- Product form ends-->
  </section>
</div>
